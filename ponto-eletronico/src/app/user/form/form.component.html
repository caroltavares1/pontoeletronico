

<po-page-default>

    <form #passwordForm="ngForm">

        <div class="po-row">
            <po-password
                class="po-sm-12 po-md-6"
                name="password"
                [(ngModel)]="password"
                p-clean
                p-label="Senha Atual"
                [p-minlength]="6"
                [p-maxlength]="6"
                p-pattern="^[0-9]{1,6}$"
                p-error-pattern="Senha deve possuir  6 (seis) caracteres numéricos!"
                p-required>
            </po-password>
        </div>

        <div class="po-row">
            <po-password
                class="po-sm-12 po-md-6"
                name="newPassword"
                [(ngModel)]="newPassword"
                p-clean
                p-label="Nova Senha"
                [p-minlength]="6"
                [p-maxlength]="6"
                p-pattern="^[0-9]{1,6}$"
                p-error-pattern="Senha deve possuir  6 (seis) caracteres numéricos!"
                p-required>
            </po-password>
        </div>

        <div class="po-row">
            <po-password
                class="po-sm-12 po-md-6"
                name="confirmNewPassword"
                [(ngModel)]="confirmNewPassword"
                p-clean
                p-label="Confirmar Nova Senha"
                [p-minlength]="6"
                [p-maxlength]="6"
                p-pattern="^[0-9]{1,6}$"
                p-error-pattern="Senha deve possuir  6 (seis) caracteres numéricos!"
                p-required>
            </po-password>
        </div>
        <div class="po-row">
            <po-button class="po-md-4" p-label="Save"
                [p-disabled]="passwordForm.invalid!"
                (p-click)="setPassword(passwordForm)">
            </po-button>
        </div>
    </form>

</po-page-default>
